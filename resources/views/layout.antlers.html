<!DOCTYPE html>
<html lang="{{ $site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ meta_description or subtitle }}">
    <title>{{ title }} - {{ settings:site_name }}</title>
        {{ vite src="resources/js/site.js|resources/css/site.css" }}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Ultra|Unica+One|Volkhov" rel="stylesheet">
</head>

<body class="font-serif bg-white leading-normal text-lg text-grey-darker antialiased bg-fixed" style="background-image: url('{{ settings:site_background_image }}')">

    {{ partial:nav }}

    {{ template_content }}

    {{ partial:footer }}

</body>
</html>
